<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ben & Jerry's Dashboard</title>

    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
      max-width: 1600px;
      margin: auto;
    }

    .panel {
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      flex: 1 1 450px;
      min-width: 400px;
    }

    .product-header {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .product-img {
      width: 80px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .product-info-text {
      display: flex;
      flex-direction: column;
    }

    .product-name {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .product-desc {
      font-size: 0.9rem;
      color: #555;
    }

    .insight {
      margin-top: 16px;
      font-size: 0.95rem;
      background: #f3f4f6;
      padding: 14px;
      border-left: 4px solid #00cec9;
      border-radius: 8px;
      line-height: 1.5;
    }

    canvas {
      max-width: 100%;
    }

    .rating-section {
      margin-top: 20px;
      font-size: 1.2rem;
      text-align: center;
    }

    .rating {
      font-weight: bold;
      font-size: 2rem;
      color: #e74c3c;
    }

    .reviews {
      font-size: 0.9rem;
      color: #666;
    }

    .chart-wrap {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: #2d3436;
    }
